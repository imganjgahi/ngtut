<p>servers works!</p>
<input type="text" [(ngModel)]="serverName" (input)="onChangeServerInput()">
<button 
[disabled]="!allowNewServer" 
(click)="onCreateServer()" 
(mouseout)="onChangeBtnText('Add new Server')" 
(mouseover)="onChangeBtnText('Click to add')"> {{creationBtnText}} </button>
<p *ngIf="serverCreationStatus; else noServer"> Server was created. it's name is {{serverName}} </p>
<ng-template #noServer>
    <p> no srver was created </p>
</ng-template>
<hr>
<app-server *ngFor="let s of servers"> {{s}} </app-server>
